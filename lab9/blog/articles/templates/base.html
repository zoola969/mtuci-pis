{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
              content="{% block description %}Коллективный блог на Django{% endblock %}">
        <meta name="keywords"
              content="{% block keywords %}блог, статьи, публикации{% endblock %}">
        <title>
            {% block title %}Django Public Blog{% endblock %}
        </title>
        <link rel="stylesheet" href="{% static 'css/article.css' %}">
    </head>
    <body class="{% block body_class %}{% endblock %}">
        {% include 'header.html' %}
        <main class="content">
            <div class="content-inner">
                {% block content %}{% endblock %}
            </div>
        </main>
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/logo-hover.js' %}"></script>
        <script src="{% static 'js/parallax.js' %}"></script>
        {% block extra_js %}{% endblock %}
    </body>
</html>
